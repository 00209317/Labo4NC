	<div class="container">
		  <form th:action="@{/formProducto}" th:object="${producto}" method = "post">
			  <div class="row">
			    <div class="col-25">
			      <label for="fname">Nombre del Producto</label>
			    </div>
			    <div class="col-75">
			      <input type="text" th:field="*{nombre}" placeholder="Nombre producto..."><br>
			      <span th:errors = "*{nombre}"></span><br>
			    </div>
			  </div>
			  <div class="row">
			    <div class="col-25">
			      <label for="subject">Descripción del Producto</label>
			    </div>
			    <div class="col-75">
			      <textarea th:field="*{descripcion}" id="subject" name="subject" placeholder="Descripción producto..." style="height:200px"></textarea>
			      <span th:errors = "*{descripcion}"></span><br>
			    </div>
			  </div>
			  <div class="row">
			    <div class="col-25">
			      <label for="lname">Precio del precio</label>
			    </div>
			    <div class="col-75">
			      <input type="number" th:field="*{precio}" placeholder="Precio producto..."><br>
				  <span th:errors = "*{precio}"></span><br>
			    </div>
			  </div>
			  <div class="row">
			    <div class="col-25">
			      <label for="subject">Fecha de vencimiento del Producto</label>
			    </div>
			    <div class="col-75">
			      <input type="text" th:field="*{vencimiento}" placeholder="dd/mm/aaaa"><br>
				  <span th:errors = "*{vencimiento}"></span><br>
			    </div>
			  </div>
			  <div class="row">
			    <input type="submit" value="Agregar Producto">
			  </div>
		  </form>
	</div>
